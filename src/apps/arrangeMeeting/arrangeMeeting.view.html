

<div class="container-nova-msg">

		<div class="row">
		    
    		<div class="col-md-12">
	        	<fieldset>
	            	<legend>Marcador de reuniões internacional</legend>

  						<div class="row">

  							<div class="col-md-4">
  								<label> Melhor data da reunião </label>
  								<div class="input-group ">

				                	<input type="text" class="form-control " placeholder="Indefinido" 
				                	uib-datepicker-popup="{{format}}" ng-model="dataMettingValue" 
				                	is-open="dataMetting.opened" datepicker-options="dateOptions" 
				                	date-disabled="disabled(date, mode)"
				                	ng-required="true" close-text="Fechar" >


				                	<span class="input-group-btn">
				                    	<button class="btn svg-bg-icon calendar_gray svg-md" type="button" ng-click="openDateMetting()">
				                        	
				                    	</button>
				                	</span>

				            	</div>
			            	</div>
			            	<div class="col-md-4">
  								<label>Sua cidade</label>

			            		<div class="form-group">
				                	<input type="text"  class="form-control" placeholder="Indefinido" g-places-autocomplete ng-model="city" ng-required="true" ng-disabled="!dataMettingValue" 
				                	ng-Change="onCityValueChanged()">
				                	
				            	</div>
			            	</div>
			            	<div class="col-md-4">
  								<label>Cidade da outra pessoa</label>

			            		<div class="form-group">
				                	<input type="text"  class="form-control" placeholder="Indefinido" g-places-autocomplete ng-model="anotherCity" ng-required="true" ng-disabled="!dataMettingValue" 
				                	ng-Change="onAnotherCityValueChanged()">
				                	
				            	</div>
			            	</div>
						</div>
	        	</fieldset>
    		</div>

    		<div class="col-md-12">
	        	<fieldset>
	            	<legend>Horário da reunião 
	            		<small ng-show="!city.formatted_address || !cityhour || !anotherCity.formatted_address || !anotherCityhour"> - preencha todos os campos acima para agendar a reunião.</small>
            		</legend>
	            	<div class=" well" ng-show="city.formatted_address && cityhour">
						<label ng-bind="city.formatted_address"></label> - <span ng-bind="cityhour | date:'dd/MM/yyyy HH:mm'"> </span>  
	            	</div>
	            	<div class=" well" ng-show="anotherCity.formatted_address && anotherCityhour">
	            		<label ng-bind="anotherCity.formatted_address"></label> - <span ng-bind="anotherCityhour | date:'yyyy-MM-dd HH:mm'"> </span> 				
	            	</div>
  						
	        	</fieldset>
    		</div>
    	</div>
    	<hr />
    	
</div>
